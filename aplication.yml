apiVersion: argocd.io/v1alpha1
kind: Application
metadata:
  name: test-app-argocd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/anna-fedrunova/argo-cd-demo.git
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: test-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true  
